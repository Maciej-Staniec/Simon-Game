<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simon Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss"
      rel="stylesheet"
      type="text/css" />
    <audio id="clip1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" />
    </audio>
    <audio id="clip2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" />
    </audio>
    <audio id="clip3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" />
    </audio>
    <audio id="clip4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" />
    </audio>
  </head>
  <body>
    <div id="outer-circle">
      <div id="topleft"></div>
      <div id="topright"></div>
      <div id="bottomleft"></div>
      <div id="bottomright"></div>
      <div id="inner-circle">
        <div id="title">SIMON!</div>
        <div id="switches">
          <input type="checkbox" class="toggle" id="on" />
          <button id="start">Start</button>
          <input type="checkbox" class="toggle" id="strict" />
        </div>
        <div class="toggle-text-line">
          <span>POWER</span>
          <span>STRICT</span>
        </div>
        <div id="turn"></div>
        <div class="count-text"><span>COUNT</span></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
